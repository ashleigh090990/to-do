<!doctype html>
<html lang="en" ng-app="ToDoList">
	<head>
		<meta charset="utf-8">
		<title>toDoList</title>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/toDoListController.js"></script>
	</head>

	<body ng-controller="ToDoListController as ctrl">
		<div>

			 <div>
			 	<img src="http://www.qooljan.com/wordpress/wp-content/themes/qooljan2/img/icon_ambassador01.png">
				<h1>toDoList</h1>

				<form>
					<input id="newTaskId" ng-model="ctrl.newTask" type="text" placeholder="Add toDo">
					<button id="addTaskId" ng-click="ctrl.addTask()">Add toDo</button>
				</form>

				<ul id="eachTaskId">
					<li ng-repeat="eachTask in ctrl.listTasks">
						{{ eachTask.task }}
					</li>
				</ul>

				<div id ="taskCount">
					You have {{ ctrl.listTasks.length }} toDos!
				</div>

		</div>
	</body>
</html>
