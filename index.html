<!doctype html>
<html lang="en" ng-app="ToDoList">
	<head>
		<meta charset="utf-8">
		<title>toDoList</title>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/toDoListController.js"></script>
	</head>

	<body ng-controller="ToDoListController as ctrl">
		<div>

			 <div>
			 	<img src="http://media1.onsugar.com/files/2012/11/45/2/192/1922441/64b7fc65554d9862_shutterstock_94823308.preview.jpg">
				<h1>toDoList</h1>

				<form>
					<input ng-model="ctrl.newTask" type="text" placeholder="Add toDo">
					<button id="button" ng-click="ctrl.addTask()">Add toDo</button>
				</form>

				<ul>
					<li ng-repeat="eachTask in ctrl.listTasks">
						{{ eachTask.task }}
					</li>
				</ul>

		</div>
	</body>
</html>
