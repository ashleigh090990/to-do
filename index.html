<!doctype html>
<html lang="en" ng-app="ToDoList">
	<head>
		<meta charset="utf-8">
		<title>toDoList</title>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="public/style.css">
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<script src="js/app.js"></script>
		<script src="js/toDoListController.js"></script>
	</head>

	<body ng-controller="ToDoListController as ctrl">
		<div>

			<div class="everythingOnRight">
				<h1 id="header">toDoList</h1>

				<form>
					<input class="inputBox" id="newTaskId" ng-model="ctrl.newTask" type="text" placeholder="Add toDo">
					<button class="button" id="addTaskId" ng-click="ctrl.addTask()">Add toDo</button>
				</form>

				<div class="taskList">
					<ul>
						<li class="eachTaskClass" id="eachTaskId" ng-repeat="eachTask in ctrl.listTasks">
							{{ eachTask.task }}
							<input ng-model="eachTask.isComplete" id="complete" type="checkbox">
						</li>
					</ul>

					<span class="taskCount" id ="taskCount">
						You have {{ ctrl.listTasks.length }} toDos!
					</span>
				</div>
			</div>

			<img class="toDoImg" src="http://www.qooljan.com/wordpress/wp-content/themes/qooljan2/img/icon_ambassador01.png">

			<script>
      $(document).ready( function(){
			  $('#eachTaskId').hover(
			    function(){
        		$(this).animate({'fontSize': '30px'},400);
    			},
    			function(){
    		    $(this).animate({'fontSize': '20px'},400);
    		  };
    		});
    	});
			</script>

		</div>
	</body>
</html>
