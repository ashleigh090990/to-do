<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>toDoList</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/todostyle.css">
  </head>

  <body ng-controller="ToDoListController as ctrl">
    <div>

      <img class="toDoImg" src="public/todolist.png">

      <div class="everythingOnRight">
        <h1 id="header">toDoList</h1>

        <form>
          <input class="inputBox" id="newTaskId" ng-model="ctrl.newTask" type="text" placeholder="Add toDo">
          <button class="button" id="addTaskId" ng-click="ctrl.addTask()">Add toDo</button>
        </form>

        <div class="taskList">
          <ul>
            <li class="eachTaskClass" id="eachTaskId" ng-repeat="eachTask in ctrl.listTasks">
              {{ eachTask.task }}
              <input ng-model="eachTask.isComplete" id="complete" type="checkbox">
            </li>
          </ul>

          <span class="taskCount" id ="taskCount">
            You have {{ ctrl.listTasks.length }} toDos!
          </span>
        </div>
      </div>
      
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/toDoListController.js"></script>

    </div>
  </body>
</html>
